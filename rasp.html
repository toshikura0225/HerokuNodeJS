<!DOCTYPE html>
<html>
<head>

<title>rasp</title>
<script src="/socket.io/socket.io.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="./js/my_script.js"></script>
<script type="text/javascript" src="/webiopi.js"></script>
<script type="text/javascript">
	function received(tag, data)
	{
		$('div').prepend(data + '<br>');
		
		// 受信したデータをそのままpythonに渡す
        webiopi().callMacro("serialWrite", data, serialReceived );
	}
	
	 function serialReceived( macro, args, data )
	{
		// pythonからの返り値をそのままNode.jsに返す
		send(data);	// 送信
	}
</script>
</head>
<body>
<button onclick="alert('何もしない')">何もしない</button>
<div></div>

</body>
</html>
